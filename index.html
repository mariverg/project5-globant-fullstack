<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="intro-text">
            <h1>IMAGEN Gallery</h1>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for photos...">
            <button id="searchBtn">Search</button>
            <button id="viewFavoritesBtn">View Favorites</button>
        </div>

        <button id="loginBtn">Login with Unsplash</button>
    </header>

    <!-- Aquí es donde se cargarán dinámicamente las imágenes -->
    <section id="favorites" style="display: none;">
        <h2>Favoritos</h2>
        <button id="backToGalleryBtn">Volver a la Galería</button>
        <div id="favoritesGallery" class="gallery"></div> <!-- Contenedor para las imágenes favoritas -->
    </section>
    
    <section id="gallery">
        <input type="text" id="search" placeholder="Buscar fotos...">
        <button id="searchBtn">Buscar</button>
        <button id="viewFavoritesBtn">Ver Favoritos</button>
        <div class="gallery" id="gallery"></div> <!-- Contenedor de la galería principal -->
    </section>
    

    <script src="app.js"></script>
</body>
</html>
